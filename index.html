<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro Dinâmica</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/input.css">
    <link rel="stylesheet" href="assets/css/display.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Cadastre-se aqui</h1>
    </header>
    <main>
      <section class="input">
        <form autocomplete="none" onsubmit="return false">
          <div class="input-camps">
            <label>Nome</label>
            <input type="text">
            <label id="email">Email</label>
            <input type="email">
            <label>Senha</label>
            <input type="password">
          </div>
          <input type="button" value="Cadastrar">
          <p>Se já possui uma conta, faça o login</p>
        </form>
      </section>
      <section class="display">
        <span>PRÉ-VISUALIZE OS DADOS AQUI</span>
        <div class="circle">
          <img src="images/user.svg">
        </div>
        <span id="name-display">Nome</span>
        <span id="email-display">Email</span>
      </section>
    </main>
  </body>
</html>
